<!DOCTYPE HTML>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, maximum-scale=1.2"/>
  
  <link rel="stylesheet" type="text/css" href="contact.css" />
  <link rel="shortcut icon" href="r.ico" />

<title>Contact Us</title>
</head>

<body>

<!-- Sliding div starts here -->

<div id="slider" style="right:-342px;">
    <div id="sidebar" onclick="open_panel()"><img id="contimg" src="sidebutton.png"></div>
      
        <div id="header">
          <div class="icon-close">
             <img id="close" src="close.png">
          </div>
           <p id="headline">Use this form to send comments and questions about the Rutgers Official Mobile App. All fields are required.</p>
           
           <h4>Channel</h4>
           <select>
             <option>Help Using Application</option>
             <option>Feature Request</option>
             <option>Report a Problem</option>
             <option>Channel Feedback</option>
             <optgroup label="Channel Feedback">
               <option>News</option>
               <option>Events</option>
               <option>Bus</option>
               <option>Food</option>
               <option>Career Services</option>
               <option>Feedback</option>
               <option>Emergency Alert</option>
               <option>Libraries</option>
               <option>myRutgers</option>
               <option>Pearson eCollege</option>
               <option>Sakai</option>
               <option>Student Life</option>
             </optgroup> 
           </select>
           
           <textarea>Message</textarea>

           <p id="checkboxcontainer"> Would you like a response?&nbsp<input id="checkbox" type="checkbox" name="check1" value="check1"> </p>
           <div id="clientinfo">
             <input name="dname" type="text" value="Your Name">
             <input name="demail" type="text" value="Your Email">
           </div>
           <button>Send</button>

        </div>
      
</div>

<script src="jquery.min.js"></script>
<script type='text/javascript' src='slide.js'></script>
<script type='text/javascript' src='checked.js'></script>

</body>

</html>

</body>
</html>
